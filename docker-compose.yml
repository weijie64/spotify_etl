services:

  postgres_airflow:
    image: postgres:14
    container_name: postgres_airflow
    environment:
      POSTGRES_USER: airflow_user
      POSTGRES_PASSWORD: airflow_pass
      POSTGRES_DB: airflow_db
    ports:
      - "5432:5432"
    volumes:
      - pg_airflow_data:/var/lib/postgresql/data

  postgres_etl:
    image: postgres:14
    container_name: postgres_etl
    environment:
      POSTGRES_USER: etl_user
      POSTGRES_PASSWORD: etl_pass
      POSTGRES_DB: etl_db
    ports:
      - "5433:5432" 
    volumes:
      - pg_etl_data:/var/lib/postgresql/data

  airflow-webserver: 
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow_user:airflow_pass@postgres_airflow/airflow_db
      - AIRFLOW__CORE__FERNET_KEY='uDFQ9cJ1_HqGf5zGQdUybUks2Zp0Er13UeYk7V3eyhM='
      - AIRFLOW__WEBSERVER__SECRET_KEY=u3JABpL9O9wICb1cfHhKT-GhJKV8KLF4Hz3Q0Ytu1FM
      - AIRFLOW__LOGGING__REMOTE_LOGGING=False
    command: bash -c "airflow db init && airflow users create --username admin --password admin --firstname Admin --lastname Admin --role Admin --email admin@example.com && airflow webserver"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - postgres_airflow

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile 
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow_user:airflow_pass@postgres_airflow/airflow_db
      - AIRFLOW__CORE__FERNET_KEY='uDFQ9cJ1_HqGf5zGQdUybUks2Zp0Er13UeYk7V3eyhM='
      - AIRFLOW__WEBSERVER__SECRET_KEY=u3JABpL9O9wICb1cfHhKT-GhJKV8KLF4Hz3Q0Ytu1FM
      - AIRFLOW__LOGGING__REMOTE_LOGGING=False
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
    env_file:
      - .env
    depends_on:
      - airflow-webserver
    command: scheduler

volumes:
  pg_airflow_data:
  pg_etl_data: